version: '3'

services:
  node:
    image: ritualnetwork/infernet-node:0.2.0
    ports:
      - "0.0.0.0:4000:4000"
    volumes:
      - ./config.json:/app/config.json
      - node-logs:/logs
      - /var/run/docker.sock:/var/run/docker.sock
    tty: true
    networks:
      - network
    depends_on:
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    stop_grace_period: 1m
    deploy:
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 5
        window: 120s

  redis:
    image: redis:latest
    expose:
      - "6379"
    networks:
      - network
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
      - redis-data:/data
    deploy:
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 5
        window: 120s


networks:
  network:


volumes:
  node-logs:
  redis-data:
